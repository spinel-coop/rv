[package]
name = "rv"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.41", features = ["derive", "env"] }
clap_derive = "4.5.41"
indicatif = "0.18.0"
miette = { version = "7.6.0", features = ["fancy"] }
owo-colors = "4.1.0"
rayon = "1.10.0"
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.11"
shellexpand = "3.1"
thiserror = "2.0"
vfs = "0.12"
tokio = { version = "1.46.1", features = [
  "tracing",
  "macros",
  "rt-multi-thread",
  "io-std",
  "process",
] }
tracing = "0.1.41"
etcetera = "0.8"
tracing-indicatif = "0.3.11"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
anstream = "0.6.19"
clap-verbosity-flag = { version = "3.0.3", features = ["tracing"] }

[dev-dependencies]
insta = "1.40"
tracing-test = "0.2"
tempfile = "3.0"
assert_fs = "1.0"
indoc = "2.0"
fs-err = "2.0"