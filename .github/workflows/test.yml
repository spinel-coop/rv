name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

permissions: read-all

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run linters
        run: ./bin/lint

  run-tests:
    name: Run tests
    needs: lint
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - macos-15-intel # mac-x86
          - macos-latest # mac-arm
          - ubuntu-latest # linux-x86
          - ubuntu-24.04-arm # linux-arm
          - windows-latest # win-x86

    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install additional shells
        if: startsWith(matrix.runs-on, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y zsh fish

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build tests
        shell: bash
        run: cargo nextest run --no-run

      - name: Run tests
        shell: bash
        run: ./bin/test
