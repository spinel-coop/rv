name: Integration

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

permissions: read-all

env:
  CARGO_TERM_COLOR: always

jobs:
  alpine-linux:
    name: Run on Alpine Linux
    runs-on: ubuntu-latest
    container:
      image: rust:alpine
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          apk add --no-cache build-base bash

      - name: Build rv
        run: ./bin/build

      - name: Run basic rv commands
        run: |
          ./target/release/rv --version
          ./target/release/rv --help

      - name: Run rv ruby run (install Ruby)
        run: ./bin/integration-tests/unix/ruby-run.sh ./target/release/rv

      - name: Run rv ruby list
        run: ./bin/integration-tests/unix/ruby-list.sh ./target/release/rv

      - name: Run rv ruby find
        run: ./bin/integration-tests/unix/ruby-find.sh ./target/release/rv

      - name: Run rv ruby pin
        run: ./bin/integration-tests/unix/ruby-pin.sh ./target/release/rv

      - name: Run rv shell env
        run: ./bin/integration-tests/unix/shell-env.sh ./target/release/rv

      - name: Run rv cache dir
        run: ./bin/integration-tests/unix/cache-dir.sh ./target/release/rv

      - name: Run rv ruby uninstall
        run: ./bin/integration-tests/unix/ruby-uninstall.sh ./target/release/rv

  arch-linux:
    name: Run on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install dependencies
        run: pacman -Syu --noconfirm rust

      - name: Build rv
        run: ./bin/build

      - name: Run basic rv commands
        run: |
          ./target/release/rv --version
          ./target/release/rv --help

      - name: Run rv ruby run (install Ruby)
        run: ./bin/integration-tests/unix/ruby-run.sh ./target/release/rv

      - name: Run rv ruby list
        run: ./bin/integration-tests/unix/ruby-list.sh ./target/release/rv

      - name: Run rv ruby find
        run: ./bin/integration-tests/unix/ruby-find.sh ./target/release/rv

      - name: Run rv ruby pin
        run: ./bin/integration-tests/unix/ruby-pin.sh ./target/release/rv

      - name: Run rv shell env
        run: ./bin/integration-tests/unix/shell-env.sh ./target/release/rv

      - name: Run rv cache dir
        run: ./bin/integration-tests/unix/cache-dir.sh ./target/release/rv

      - name: Run rv ruby uninstall
        run: ./bin/integration-tests/unix/ruby-uninstall.sh ./target/release/rv

  ubuntu:
    name: Run on Ubuntu Linux
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Build rv
        run: ./bin/build

      - name: Run basic rv commands
        run: |
          ./target/release/rv --version
          ./target/release/rv --help

      - name: Run rv ruby run (install Ruby)
        run: ./bin/integration-tests/unix/ruby-run.sh ./target/release/rv

      - name: Run rv ruby list
        run: ./bin/integration-tests/unix/ruby-list.sh ./target/release/rv

      - name: Run rv ruby find
        run: ./bin/integration-tests/unix/ruby-find.sh ./target/release/rv

      - name: Run rv ruby pin
        run: ./bin/integration-tests/unix/ruby-pin.sh ./target/release/rv

      - name: Run rv shell env
        run: ./bin/integration-tests/unix/shell-env.sh ./target/release/rv

      - name: Run rv cache dir
        run: ./bin/integration-tests/unix/cache-dir.sh ./target/release/rv

      - name: Run rv ruby uninstall
        run: ./bin/integration-tests/unix/ruby-uninstall.sh ./target/release/rv

  macos:
    name: Run on macOS
    runs-on: macos-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build rv
        run: ./bin/build

      - name: Run basic rv commands
        run: |
          ./target/release/rv --version
          ./target/release/rv --help

      - name: Run rv ruby run (install Ruby)
        run: ./bin/integration-tests/unix/ruby-run.sh ./target/release/rv

      - name: Run rv ruby list
        run: ./bin/integration-tests/unix/ruby-list.sh ./target/release/rv

      - name: Run rv ruby find
        run: ./bin/integration-tests/unix/ruby-find.sh ./target/release/rv

      - name: Run rv ruby pin
        run: ./bin/integration-tests/unix/ruby-pin.sh ./target/release/rv

      - name: Run rv shell env
        run: ./bin/integration-tests/unix/shell-env.sh ./target/release/rv

      - name: Run rv cache dir
        run: ./bin/integration-tests/unix/cache-dir.sh ./target/release/rv

      - name: Run rv ruby uninstall
        run: ./bin/integration-tests/unix/ruby-uninstall.sh ./target/release/rv

  wsl-windows:
    name: Run on WSL (Windows)
    runs-on: windows-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install WSL Ubuntu
        shell: powershell
        run: |
          winget install --id 9NZ3KLHXDJP5 --accept-source-agreements --accept-package-agreements --silent
          ubuntu2404.exe install --root --ui=none

      - name: Install dependencies
        run: wsl -d Ubuntu-24.04 -u root -- bash -c "apt-get update && apt-get install -y build-essential curl"

      - name: Install Rust
        run: wsl -d Ubuntu-24.04 -- bash -c "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y"

      - name: Build rv
        run: wsl -d Ubuntu-24.04 -- bash -c "source ~/.cargo/env && cargo build --release --locked --bin rv"

      - name: Run basic rv commands
        run: |
          wsl -d Ubuntu-24.04 -- ./target/release/rv --version
          wsl -d Ubuntu-24.04 -- ./target/release/rv --help

      - name: Run rv ruby run (install Ruby)
        run: wsl -d Ubuntu-24.04 -- ./bin/integration-tests/unix/ruby-run.sh ./target/release/rv

      - name: Run rv ruby list
        run: wsl -d Ubuntu-24.04 -- ./bin/integration-tests/unix/ruby-list.sh ./target/release/rv

      - name: Run rv ruby find
        run: wsl -d Ubuntu-24.04 -- ./bin/integration-tests/unix/ruby-find.sh ./target/release/rv

      - name: Run rv ruby pin
        run: wsl -d Ubuntu-24.04 -- ./bin/integration-tests/unix/ruby-pin.sh ./target/release/rv

      - name: Run rv shell env
        run: wsl -d Ubuntu-24.04 -- ./bin/integration-tests/unix/shell-env.sh ./target/release/rv

      - name: Run rv cache dir
        run: wsl -d Ubuntu-24.04 -- ./bin/integration-tests/unix/cache-dir.sh ./target/release/rv

      - name: Run rv ruby uninstall
        run: wsl -d Ubuntu-24.04 -- ./bin/integration-tests/unix/ruby-uninstall.sh ./target/release/rv

  native-windows:
    name: Run on Native Windows
    runs-on: windows-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build rvw
        run: .\bin\powershell\build.ps1

      - name: Run basic rvw commands
        run: |
          .\target\release\rvw --version
          .\target\release\rvw --help

      - name: Run rvw ruby run (install Ruby)
        run: .\bin\integration-tests\windows\ruby-run.ps1 .\target\release\rvw

      - name: Run rvw ruby list
        run: .\bin\integration-tests\windows\ruby-list.ps1 .\target\release\rvw

      - name: Run rvw ruby find
        run: .\bin\integration-tests\windows\ruby-find.ps1 .\target\release\rvw

      - name: Run rvw ruby pin
        run: .\bin\integration-tests\windows\ruby-pin.ps1 .\target\release\rvw

      - name: Run rvw shell env
        run: .\bin\integration-tests\windows\shell-env.ps1 .\target\release\rvw

      - name: Run rvw cache dir
        run: .\bin\integration-tests\windows\cache-dir.ps1 .\target\release\rvw

      - name: Run rvw ruby uninstall
        run: .\bin\integration-tests\windows\ruby-uninstall.ps1 .\target\release\rvw

      - name: Run rvw ci
        run: .\bin\integration-tests\windows\ci.ps1 .\target\release\rvw

  manage-external-rubies:
    name: External Ruby management
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [jruby-10.0.2.0, truffleruby-33.0.0]

    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install external Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Build rv
        run: bin/build

      - name: Run external Ruby
        run: bin/rv --ruby-dir "$(dirname $(dirname $(dirname $(which ruby))))" ruby run ${{ matrix.ruby }} -- --version
