name: Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

permissions: read-all

env:
  CARGO_TERM_COLOR: always

jobs:
  alpine-linux:
    name: Run on Alpine Linux
    runs-on: ubuntu-latest
    container:
      image: rust:alpine
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          apk add --no-cache build-base bash

      - name: Build rv
        run: ./bin/build

      - name: Test rv runs
        run: |
          ./target/release/rv --version
          ./target/release/rv --help

  arch-linux:
    name: Run on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install dependencies
        run: pacman -Syu --noconfirm rust

      - name: Build rv
        run: ./bin/build

      - name: Test rv installs and runs ruby
        run: |
          ./target/release/rv --version
          ./target/release/rv --help
          ./target/release/rv ruby run 3.4.7 -- -e 'puts RUBY_DESCRIPTION'

  wsl-windows:
    name: Run on WSL (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install WSL Ubuntu
        run: wsl --install -d Ubuntu-24.04 --no-launch
      - name: Install dependencies
        run: wsl -d Ubuntu-24.04 -u root -- bash -c "apt-get update && apt-get install -y build-essential curl"
      - name: Install Rust
        run: wsl -d Ubuntu-24.04 -- bash -c "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y"
      - name: Build rv
        run: wsl -d Ubuntu-24.04 -- bash -c "source ~/.cargo/env && cargo build --release --locked --bin rv"
      - name: Test rv installs and runs ruby
        run: |
          wsl -d Ubuntu-24.04 -- ./target/release/rv --version
          wsl -d Ubuntu-24.04 -- ./target/release/rv --help
          wsl -d Ubuntu-24.04 -- ./target/release/rv ruby run 3.4.7 -- -e 'puts RUBY_DESCRIPTION'

  native-windows:
    name: Run on Native Windows
    runs-on: windows-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build rv
        run: cargo build --release --locked --bin rv

      - name: Test rv runs
        run: |
          .\target\release\rv.exe --version
          .\target\release\rv.exe --help

      - name: Test rv installs and runs Ruby (RubyInstaller2)
        run: |
          .\target\release\rv.exe ruby run 3.4.4 -- -e "puts RUBY_DESCRIPTION"

      - name: Test rv ci and binstubs
        run: |
          git clone --depth 1 https://github.com/philiph/minimal-ruby-app-template.git test-project
          cd test-project
          # Override the pinned Ruby version to use what RubyInstaller2 provides
          echo "3.4" > .ruby-version
          # Run rv ci to install gems and generate binstubs
          ..\target\release\rv.exe ci
          # Test that the .bat binstub wrapper works
          .\bin\rake.bat --version
          .\bin\rspec.bat --version
