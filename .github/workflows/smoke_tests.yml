name: Smoke Tests

on:
  schedule:
    - cron: "0 10 * * *" # Nightly, 10:00 UTC / 02:00 Pacific
  workflow_dispatch:

permissions: read-all

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build rv
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build rv
        run: bin/build

      - name: Upload rv binary
        uses: actions/upload-artifact@v5
        with:
          name: rv-binary
          path: target/release/rv

  smoke-test:
    name: ${{ matrix.project }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - diaspora
          - discourse
          - fastlane
          - gitlab
          - homebrew
          - huginn
          - lobsters
          - mastodon
    steps:
      - name: Check out repo
        uses: actions/checkout@v6

      - name: Download rv binary
        uses: actions/download-artifact@v5
        with:
          name: rv-binary
          path: ~/bin

      - name: Add rv to PATH
        run: chmod +x ~/bin/rv && echo "$HOME/bin" >> $GITHUB_PATH

      - name: rv clean-install for ${{ matrix.project }}
        run: bin/smoke-tests/${{ matrix.project }}

      - name: Slack ping if failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_ALERTS_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -fSs -X POST \
              -H 'Content-type: application/json' \
              --data '{"text":"ðŸš¨ Smoke test failure: ${{ matrix.project }}\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
              "$SLACK_WEBHOOK_URL"
          fi
