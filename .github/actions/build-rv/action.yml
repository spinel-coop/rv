name: Build rv
description: Install Rust, cache dependencies, and build rv

runs:
  using: composite
  steps:
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build rv
      shell: bash
      run: ./bin/build-rv
